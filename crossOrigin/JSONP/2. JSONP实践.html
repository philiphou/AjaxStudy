<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例</title>



</head>

<body>
    <!-- 需求： 输入一个用户名，当输入完毕焦点消失时候向后端服务器发送请求去验证用户名是否可用，此处直接返回“已存在”,input框变红色，因为我们还没有自己数据库-->
    用户名： <input id="result" type="text">
    <p></p>

    <script>
        // 获取input 元素
        const str = document.getElementById("result")
        let p = document.querySelector('p')
            // 配置handler 函数

        function handler(data) {
            str.style.border = "solid red 1px"
                // 修改p标签提示文本
            p.innerHTML = data.msg


        }
        // 绑定丧失焦点事件：
        str.onblur = function() {
            let userName = this.value;
            // 向远端服务器发送请求验证：
            // 向远端跨域发请求： 第一步： 创建 script 标签
            const script = document.createElement("script")
                //  2. 设置标签的src 属性： 
            script.src = "http://127.0.0.1:8000/server-user"
                // 3. 将script 插入到文档中： 
            document.body.appendChild(script)
        }
    </script>

</body>

</html>
