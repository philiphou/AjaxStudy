<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        .result {
            border: red solid 1px;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <button>点击发送jsonp 请求</button>
    <div class="result"></div>
    <script>
        // function handler(data) {
        //     $(".result").eq(0).value(data.name)
        // }
    </script>
    <script>
        $("button").eq(0).click(function() {
            //    jQuery 发送JSONP 请求-->利用.getJSON()这个属性方法：第一个参数是url,url 需要传入 params 固定写法就是后面加：?callback=?
            // 第二个参数是一个回调函数
            $.getJSON("http://127.0.0.1:8000/server-jqueryjsonp?callback=?", function(data) {
                $('.result').eq(0).html(`姓名是：${data.name}`)
            })
        })
    </script>
</body>

</html>
